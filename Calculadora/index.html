<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .container-calc{
            background-color: #c25353;
            padding: 25px;
            width: 450px;
            display: inline-block;
            border-radius: 9px;
            border:2px solid #000;
            box-shadow: 0px 0px 7px 0px #009eb7;
        }
        .btn-calc{
            width: 100%;
            height: 65px;
            font-size: 25px;
        }
        .resultado{
            background-color: #ccc;
            font-size: 45px;
            margin-top: 45px;
        }
    </style>
</head>
<body>
    

    <div class="container">

        <div class="row">
            <div class="col text-center">
                <h1>Calculadora</h1>
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <div class="container-calc text-end style=#ccc">
                    <h2 class="resultado" >5768</h2>
                    <span>500+300+468</span>

                    <div class="row">
                        <div class="col-3">
                            <button class="btn btn-danger btn-calc">AC</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-danger btn-calc">X</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-danger btn-calc">%</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-warning btn-calc">/</button>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-3">
                            <button class="btn btn-success btn-calc">7</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-success btn-calc">8</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-success btn-calc">9</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-warning btn-calc">X</button>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-3">
                            <button class="btn btn-success btn-calc">4</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-success btn-calc">5</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-success btn-calc">6</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-warning btn-calc">-</button>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-3">
                            <button class="btn btn-success btn-calc">1</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-success btn-calc">2</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-success btn-calc">3</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-warning btn-calc">+</button>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-3">
                            <button class="btn btn-success btn-calc">0</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-success btn-calc">.</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-info btn-calc">=</button>
                        </div>                        
                    </div>


                </div>
            </div>
        </div>

        
                

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="calculadora.js"></script>

</body>
</html>
